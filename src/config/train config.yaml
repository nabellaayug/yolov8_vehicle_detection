# YOLOv8 Training Configuration

# Dataset
data_yaml: "data/Cars Detection/data.yaml"
img_size: 640
num_classes: 5

# Training hyperparameters
epochs: 3
batch_size: 16
learning_rate: 0.01
weight_decay: 0.0005
warmup_epochs: 3

# Model architecture
reg_max: 16

# Loss weights
box_loss_weight: 7.5
cls_loss_weight: 0.5
dfl_loss_weight: 1.5

# Inference thresholds
conf_threshold: 0.25
iou_threshold: 0.45

# Early stopping
patience: 10
min_delta: 0.001

# Checkpointing
save_dir: "runs/train"
save_interval: 10